<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Youtube Playlist</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			async function paste(input) {
			  const text = await navigator.clipboard.readText();
			  input.value = text;
			}
		</script>
	</head>
	<body style="text-align:center">
		<div class="welcome">
			<label for="welcome_label">Welcome to the youtube playlist application!</label>
		</div>
		
		<div class="address_display">
			<label for="server_address_label">Server address is *ip*</label><br />
			<input name="reconnect_button" type="submit" value="Reconnect" />
		</div>
		
		<div class="url_input">
			<input name="url_input_field" type="text" value="Insert your youtube video url" />
			<button name="paste_url_button" onclick="paste('url_input_field')">Paste</button>
		</div>
		
		<div class="send">
			<form action="send_url/" method="GET">
				<input name="send_url_button" type="submit" value="Send To Playlist" />
			</form>
		</div>
	</body>
</html>
